<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="80" viewBox="0 0 180 80">
  <!-- コンデンサシンボル -->
  <g transform="translate(0, 40)">
    <!-- 配線 -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="0" x2="180" y2="0" stroke="#333" stroke-width="2"/>
    
    <!-- 電極板 -->
    <line x1="80" y1="-20" x2="80" y2="20" stroke="#9b59b6" stroke-width="4"/>
    <line x1="100" y1="-20" x2="100" y2="20" stroke="#9b59b6" stroke-width="4"/>
    
    <!-- 端子 -->
    <circle cx="0" cy="0" r="3" fill="#333"/>
    <circle cx="180" cy="0" r="3" fill="#333"/>
    
    <!-- ラベル -->
    <text x="90" y="-30" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">C</text>
  </g>
</svg>
