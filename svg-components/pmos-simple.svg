<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- PMOS シンプルシンボル -->
  <g transform="translate(60, 60)">
    <!-- メインの縦線（チャネル） -->
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#000" stroke-width="2"/>
    
    <!-- ゲート（水平線） -->
    <line x1="-15" y1="0" x2="-5" y2="0" stroke="#000" stroke-width="2"/>
    
    <!-- ゲート端子線 -->
    <line x1="-35" y1="0" x2="-15" y2="0" stroke="#000" stroke-width="2"/>
    
    <!-- ドレイン接続線 -->
    <line x1="0" y1="-20" x2="15" y2="-20" stroke="#000" stroke-width="2"/>
    
    <!-- ドレイン端子線 -->
    <line x1="15" y1="-20" x2="15" y2="-40" stroke="#000" stroke-width="2"/>
    
    <!-- ソース接続線 -->
    <line x1="0" y1="20" x2="15" y2="20" stroke="#000" stroke-width="2"/>
    
    <!-- ソース端子線 -->
    <line x1="15" y1="20" x2="15" y2="40" stroke="#000" stroke-width="2"/>
    
    <!-- PMOSゲートバブル -->
    <circle cx="-10" cy="0" r="3" fill="white" stroke="#000" stroke-width="2"/>
    
    <!-- PMOS矢印（ドレインからソースへ、NMOSとは逆向き） -->
    <polygon points="2,0 5,-3 5,3" fill="#000" stroke="#000" stroke-width="1"/>
    
    <!-- ラベル -->
    <text x="-40" y="5" text-anchor="end" font-family="Arial" font-size="12" fill="#000">G</text>
    <text x="20" y="-45" text-anchor="start" font-family="Arial" font-size="12" fill="#000">D</text>
    <text x="20" y="50" text-anchor="start" font-family="Arial" font-size="12" fill="#000">S</text>
    <text x="0" y="-30" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">PMOS</text>
  </g>
</svg>
