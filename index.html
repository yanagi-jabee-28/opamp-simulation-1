<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>電子回路素子の描画</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 20px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			color: #333;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			background: white;
			border-radius: 20px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
			padding: 40px;
		}

		h1 {
			text-align: center;
			color: #2c3e50;
			margin-bottom: 40px;
			font-size: 2.5em;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
		}

		.component-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
			gap: 30px;
			margin-bottom: 40px;
		}

		.component-card {
			background: #f8f9fa;
			border-radius: 15px;
			padding: 25px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			border: 2px solid transparent;
		}

		.component-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
			border-color: #3498db;
		}

		.component-title {
			font-size: 1.4em;
			font-weight: bold;
			margin-bottom: 15px;
			color: #2c3e50;
			text-align: center;
		}

		.component-description {
			font-size: 0.9em;
			color: #666;
			margin-bottom: 20px;
			line-height: 1.5;
		}

		.svg-container {
			display: flex;
			justify-content: center;
			align-items: center;
			background: white;
			border-radius: 10px;
			padding: 20px;
			min-height: 120px;
		}

		svg {
			max-width: 100%;
			height: auto;
		}

		.circuit-demo {
			margin-top: 40px;
			background: #f8f9fa;
			border-radius: 15px;
			padding: 30px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
		}

		.demo-title {
			font-size: 1.6em;
			font-weight: bold;
			margin-bottom: 20px;
			color: #2c3e50;
			text-align: center;
		}

		.interactive-controls {
			display: flex;
			justify-content: center;
			gap: 15px;
			margin-bottom: 20px;
			flex-wrap: wrap;
		}

		button {
			background: linear-gradient(135deg, #3498db, #2980b9);
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 25px;
			cursor: pointer;
			font-size: 14px;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
		}

		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
		}

		button.active {
			background: linear-gradient(135deg, #e74c3c, #c0392b);
			box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
		}

		.values-display {
			text-align: center;
			margin-top: 15px;
			font-weight: bold;
			color: #2c3e50;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>電子回路の基本素子</h1>

		<div class="component-grid">
			<!-- 抵抗器 -->
			<div class="component-card">
				<div class="component-title">抵抗器 (Resistor)</div>
				<div class="component-description">
					電流の流れを制限する素子です。オームの法則（V = IR）に従い、電圧と電流の関係を決定します。
				</div>
				<div class="svg-container">
					<svg width="200" height="80" viewBox="0 0 200 80">
						<!-- 配線 -->
						<line x1="10" y1="40" x2="40" y2="40" stroke="#333" stroke-width="2" />
						<line x1="160" y1="40" x2="190" y2="40" stroke="#333" stroke-width="2" />

						<!-- 抵抗器本体 -->
						<rect x="40" y="25" width="120" height="30" fill="none" stroke="#333" stroke-width="2" />

						<!-- ジグザグパターン -->
						<path d="M50 40 L60 30 L70 50 L80 30 L90 50 L100 30 L110 50 L120 30 L130 50 L140 30 L150 40"
							fill="none" stroke="#e74c3c" stroke-width="3" />

						<!-- 端子 -->
						<circle cx="10" cy="40" r="3" fill="#333" />
						<circle cx="190" cy="40" r="3" fill="#333" />

						<!-- ラベル -->
						<text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12"
							fill="#333">R</text>
					</svg>
				</div>
			</div>

			<!-- インダクタ -->
			<div class="component-card">
				<div class="component-title">インダクタ (Inductor)</div>
				<div class="component-description">
					磁気エネルギーを蓄える素子です。電流の変化に対して逆起電力を発生し、交流に対してインピーダンスを示します。
				</div>
				<div class="svg-container">
					<svg width="200" height="80" viewBox="0 0 200 80">
						<!-- 配線 -->
						<line x1="10" y1="40" x2="40" y2="40" stroke="#333" stroke-width="2" />
						<line x1="160" y1="40" x2="190" y2="40" stroke="#333" stroke-width="2" />

						<!-- コイル -->
						<path
							d="M40 40 C40 25, 55 25, 55 40 C55 25, 70 25, 70 40 C70 25, 85 25, 85 40 C85 25, 100 25, 100 40 C100 25, 115 25, 115 40 C115 25, 130 25, 130 40 C130 25, 145 25, 145 40 C145 25, 160 25, 160 40"
							fill="none" stroke="#2ecc71" stroke-width="3" />

						<!-- 端子 -->
						<circle cx="10" cy="40" r="3" fill="#333" />
						<circle cx="190" cy="40" r="3" fill="#333" />

						<!-- ラベル -->
						<text x="100" y="15" text-anchor="middle" font-family="Arial" font-size="12"
							fill="#333">L</text>
					</svg>
				</div>
			</div>

			<!-- コンデンサ -->
			<div class="component-card">
				<div class="component-title">コンデンサ (Capacitor)</div>
				<div class="component-description">
					電荷を蓄える素子です。直流を通さず交流を通し、電圧の急激な変化を抑制する働きがあります。
				</div>
				<div class="svg-container">
					<svg width="200" height="80" viewBox="0 0 200 80">
						<!-- 配線 -->
						<line x1="10" y1="40" x2="90" y2="40" stroke="#333" stroke-width="2" />
						<line x1="110" y1="40" x2="190" y2="40" stroke="#333" stroke-width="2" />

						<!-- 電極板 -->
						<line x1="90" y1="20" x2="90" y2="60" stroke="#9b59b6" stroke-width="4" />
						<line x1="110" y1="20" x2="110" y2="60" stroke="#9b59b6" stroke-width="4" />

						<!-- 端子 -->
						<circle cx="10" cy="40" r="3" fill="#333" />
						<circle cx="190" cy="40" r="3" fill="#333" />

						<!-- ラベル -->
						<text x="100" y="15" text-anchor="middle" font-family="Arial" font-size="12"
							fill="#333">C</text>
					</svg>
				</div>
			</div>
		</div>

		<!-- インタラクティブデモ -->
		<div class="circuit-demo">
			<div class="demo-title">インタラクティブ回路デモ</div>
			<div class="interactive-controls">
				<button onclick="highlightComponent('resistor')">抵抗器</button>
				<button onclick="highlightComponent('inductor')">インダクタ</button>
				<button onclick="highlightComponent('capacitor')">コンデンサ</button>
				<button onclick="resetHighlight()">リセット</button>
			</div>

			<div class="svg-container">
				<svg width="400" height="150" viewBox="0 0 400 150" id="circuitDemo">
					<!-- 回路線 -->
					<path d="M50 75 L100 75 L100 50 L300 50 L300 75 L350 75" fill="none" stroke="#333"
						stroke-width="2" />
					<path d="M100 75 L100 100 L300 100 L300 75" fill="none" stroke="#333" stroke-width="2" />

					<!-- 抵抗器 -->
					<g id="demo-resistor">
						<rect x="120" y="40" width="40" height="20" fill="none" stroke="#333" stroke-width="2" />
						<path d="M125 50 L130 45 L135 55 L140 45 L145 55 L150 45 L155 50" fill="none" stroke="#e74c3c"
							stroke-width="2" />
						<text x="140" y="35" text-anchor="middle" font-size="10" fill="#333">R</text>
					</g>

					<!-- インダクタ -->
					<g id="demo-inductor">
						<path
							d="M180 50 C180 42, 188 42, 188 50 C188 42, 196 42, 196 50 C196 42, 204 42, 204 50 C204 42, 212 42, 212 50 C212 42, 220 42, 220 50"
							fill="none" stroke="#2ecc71" stroke-width="2" />
						<text x="200" y="35" text-anchor="middle" font-size="10" fill="#333">L</text>
					</g>

					<!-- コンデンサ -->
					<g id="demo-capacitor">
						<line x1="240" y1="85" x2="240" y2="115" stroke="#9b59b6" stroke-width="3" />
						<line x1="250" y1="85" x2="250" y2="115" stroke="#9b59b6" stroke-width="3" />
						<text x="245" y="80" text-anchor="middle" font-size="10" fill="#333">C</text>
					</g>

					<!-- 電源記号 -->
					<circle cx="50" cy="75" r="15" fill="none" stroke="#f39c12" stroke-width="2" />
					<text x="50" y="80" text-anchor="middle" font-size="12" fill="#f39c12" font-weight="bold">V</text>
				</svg>
			</div>

			<div class="values-display" id="componentInfo">
				回路素子をクリックして詳細を表示
			</div>
		</div>
	</div>

	<script>
		function highlightComponent(type) {
			// すべてのボタンからactiveクラスを削除
			document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));

			// リセット
			resetHighlight();

			// クリックされたボタンにactiveクラスを追加
			event.target.classList.add('active');

			let info = '';
			let element = null;

			switch (type) {
				case 'resistor':
					element = document.getElementById('demo-resistor');
					info = '抵抗器: 一般的な値 100Ω - 1MΩ<br>V = I × R (オームの法則)';
					break;
				case 'inductor':
					element = document.getElementById('demo-inductor');
					info = 'インダクタ: 一般的な値 1μH - 1H<br>V = L × (dI/dt)';
					break;
				case 'capacitor':
					element = document.getElementById('demo-capacitor');
					info = 'コンデンサ: 一般的な値 1pF - 1000μF<br>I = C × (dV/dt)';
					break;
			}

			if (element) {
				element.style.filter = 'drop-shadow(0 0 10px #3498db)';
				element.style.transform = 'scale(1.1)';
				element.style.transformOrigin = 'center';
				element.style.transition = 'all 0.3s ease';
			}

			document.getElementById('componentInfo').innerHTML = info;
		}

		function resetHighlight() {
			document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));

			const elements = ['demo-resistor', 'demo-inductor', 'demo-capacitor'];
			elements.forEach(id => {
				const element = document.getElementById(id);
				if (element) {
					element.style.filter = 'none';
					element.style.transform = 'scale(1)';
				}
			});

			document.getElementById('componentInfo').innerHTML = '回路素子をクリックして詳細を表示';
		}

		// 初期化時にちょっとしたアニメーション
		window.addEventListener('load', function () {
			const cards = document.querySelectorAll('.component-card');
			cards.forEach((card, index) => {
				setTimeout(() => {
					card.style.opacity = '0';
					card.style.transform = 'translateY(30px)';
					card.style.transition = 'all 0.6s ease';

					setTimeout(() => {
						card.style.opacity = '1';
						card.style.transform = 'translateY(0)';
					}, 50);
				}, index * 200);
			});
		});
	</script>
</body>

</html>
